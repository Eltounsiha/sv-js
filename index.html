<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vidéo YouTube</title>
<style>
  /* Remplir tout l'écran */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
  }
  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <!-- Vidéo YouTube en plein écran -->
  <iframe 
    src="https://www.youtube.com/embed/Vl-GJaitlNs?list=RDVl-GJaitlNs&start_radio=1&autoplay=1" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>
</body>
</html>
